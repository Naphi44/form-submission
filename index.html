<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission with Pop-up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test Form</h2>
        <form id="testForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label>Are you above 18 years old?</label><br>
            <input type="radio" id="yes" name="ageConfirm" value="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="ageConfirm" value="no" required>
            <label for="no">No</label><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="popup" id="popup">
        <p>Please visit OpenAI's official YouTube channel and subscribe!</p>
        <a href="https://www.youtube.com/@OpenAI" target="_blank">Go to OpenAI YouTube</a><br>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        document.getElementById("testForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("popup").style.display = "block";
        });

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            alert("Form submitted successfully!");
        }
    </script>
</body>
</html>
